<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>
<body onload="emp()">
    <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg> -->
              </a>
              
              <div class="col-md-3 text-end">
                <input type="button"  value="" id="headername" class="btn me-2">
                <button type="button" class="btn btn-danger" onclick="logout()">logout</button>
              </div>
            </header>
         
      
        <form class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control form-control-sm" id="carname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Model</label>
              <input type="text" class="form-control form-control-sm" id="model">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input type="number" class="form-control form-control-sm" id="price">
              </div>
              <div class="mb-3">
                <label for="color" class="form-label">color</label>
                <select class="form-select form-select-sm"  id="color">
                    <option selected>White</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                </select>
              </div>
            <input type="button" value="submit" class="btn btn-primary" id="submitbtn" onclick="carInfoSubmit()">
            <input type="button" value="update" class="btn btn-success" id="updatebtn" onclick="upate()">
          </form>
      
          <br>
        <div class="table-responsive">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle" id="table">
            
            </table>
        </div>
        
    </div>

    <script src="emp.js"></script>
</body>
</html>
