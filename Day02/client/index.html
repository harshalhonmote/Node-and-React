<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body onload="getData()">
   
    <div class="container col-md-9">
      <input type="button" class="btn btn-success float-end" value="Logout"  onclick="logout()">
      <div class="form-text" style="color: rgb(26, 26, 133); float: right; font-weight: 800; font-size: larger;margin-bottom: 20px;margin-right: 20px;" id="header">
        
      </div>
      
        <form>
          <div class="mb-3" id="divAdd">
            <!-- <label for="userName" class="form-label">ID</label>
            <input type="text"  class="form-control" id="userName" > -->
          </div>
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input type="text" value="" class="form-control" id="userName" >
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" value="" class="form-control" id="city">
            </div>
            <input type="button" class="btn btn-primary" value="submit" id="submit" onclick="submitData()">
            <input type="button" class="btn btn-success" value="Update" id="update" onclick="updateData()">

            <div class="form-text" style="color: rgb(202, 29, 29); background-color: rgb(133, 242, 94);" id="err">
              
            </div>
          </form>
          <hr>
        <table class="table table-responsive table-hover" id="table">
            <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">First</th>
                  <th scope="col">city</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr> -->
              </tbody>
          </table>
    </div>


    <script src="index.js"></script>    
</body>
</html>
